version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: house_expense_db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-house_bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-house_bot_pass}
      POSTGRES_DB: ${POSTGRES_DB:-house_expenses}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-house_bot} -d ${POSTGRES_DB:-house_expenses}"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: house_expense_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

volumes:
  pgdata:
